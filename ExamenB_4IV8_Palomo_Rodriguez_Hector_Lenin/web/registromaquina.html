    <body>
        <div id="botonvolverinicio">
            <button onclick="window.location='./inicio.jsp'">Volver al Menú</button>

        <div id="regiscampo1">

        <br>
        <div id="regiscampo2">
            <label>

        <div id="regiscampo3">
             <label>

        <div id="regiscampo4">
             <label>
                ¿Quién registra la Maquina?

        </div>
        <br>
        <div id="regiscampo5">
             <label>
                Fecha de Registro
